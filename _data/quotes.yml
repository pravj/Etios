- content: Realize that everything matters only as much as you want it to matter. You have a choice of deciding your priorities, rest everything doesn't really matter to you. Once you convince yourself of the non-importance of most issues, you won't think about them much.
  author: A beautiful young lady

- content: We act as though comfort and luxury were the chief requirements of life, when all that we need to make us happy is something to be enthusiastic about.
  author: Einstein

- content: I think everybody should get rich and famous and do everything they ever dreamed of, so they can see that it's not the answer.
  author: Jim Carrey

- content: Classes will dull your mind, destroy the potential for authentic creativity.
  author: John Nash

- content: In god we trust, all others must bring data.
  author: W. E. Deming

- content: Be the pull request you want to see in the world.
  author: Unknown

- content: Tie your scarf on tight, it's to be a cold night.
  author: Passenger
